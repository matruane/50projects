<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Image Carousel</title>
</head>
<body>
  <div class="carousel">
    <div class="image-container" id="imgs">
      <img src="https://images.unsplash.com/photo-1528184039930-bd03972bd974" alt="River with grass and trees on each side">
      <img src="https://images.unsplash.com/photo-1503424886307-b090341d25d1" alt="Trees below a mountain">
      <img src="https://images.unsplash.com/photo-1505159940484-eb2b9f2588e2" alt="Boat floating on a lake">
      <img src="https://images.unsplash.com/photo-1470115636492-6d2b56f9146d" alt="Road covered and surrounded by trees">
    </div>

    <div class="buttons-container">
      <button id="left" class="btn">Prev</button>
      <button id="right" class="btn">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
