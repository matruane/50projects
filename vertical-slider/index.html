<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Vertical Slider</title>
</head>

<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: darkolivegreen;">
        <h1>Snow Covered Trees</h1>
        <p>as far as the eye can see</p>
      </div>
      <div style="background-color: salmon;">
        <h1>What have we here?</h1>
        <p>Pink John Deere</p>
      </div>
      <div style="background-color: gray;">
        <h1>What did the cat drag in?</h1>
        <p>A dark coloured Swedish Station-Wagon</p>
      </div>
      <div style="background-color: brown;">
        <h1>What will it be, Mister?</h1>
        <p>Asked the ever-eager lone barista</p>
      </div>
    </div>
    <div class="right-slide">
      <div
        style="background-image: url('https://images.unsplash.com/photo-1641962868253-fe637e5bd228?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80');">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1642087621530-18662ffd3e54?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80');">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1642131724313-9fc5eb39a558?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80');">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1642169457812-c4b606c149bc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80');">
      </div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
